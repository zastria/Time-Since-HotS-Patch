<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Time Since Last Update</title>
    <meta name="title" content="Amount of time elapsed since the last NORTHWIND update.">
    <meta name="description" content="Update the game plzplzplzplzplz.">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
</head>

<body>
    <div id="exit" style="display: none;">
        <button class="exitButton" onclick="hidePatchDatesList()">Return</button>
    </div>
    <div class="container" id="container">
        <h1 class="intro fade-in-anim">It's been...</h1>
        <div class="time fade-in-anim" id="time">
            <h1><a id="number">00:00:00:00</a></h1>
        </div>
        <h1 class="outro fade-in-anim">since the last <i><u>major</u></i> NORTHWIND update.</h1>
    </div>

    <script src="script.js"></script>
</body>
